<header class="glass-dark sticky top-0 z-50 border-b border-white/5">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <a href="/" class="font-bold text-2xl text-transparent bg-clip-text bg-gradient-to-r from-primary via-secondary to-accent">
        Instant Roofing
      </a>

      <nav>
        <ul class="flex items-center gap-6">
          <li><a href="/">Home</a></li>
          <li><a href="/quote">Get Quote</a></li>
          <li><a href="/calculator">Calculator</a></li>
        </ul>
      </nav>

      <div class="flex items-center gap-6">
        <a href="tel:{{ site.phone }}" class="hidden md:flex items-center gap-2 text-foreground/90 hover:text-foreground transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          {{ site.phone }}
        </a>

        <a href="/quote" class="neon-button relative px-6 py-2 rounded-lg text-primary hover:text-primary-foreground transition-colors">
          <span class="relative z-10 font-medium">Get Quote</span>
        </a>
      </div>
    </div>
  </div>
  
  <!-- Structured data for local business -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "RoofingContractor",
    "name": "{{ site.title }}",
    "image": "{{ site.url }}{{ site.logo }}",
    "url": "{{ site.url }}",
    "telephone": "{{ site.phone }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "123 Innovation Way",
      "addressLocality": "Future City",
      "addressRegion": "FC",
      "postalCode": "90210",
      "addressCountry": "US"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": 37.7749,
      "longitude": -122.4194
    },
    "openingHoursSpecification": {
      "@type": "OpeningHoursSpecification",
      "dayOfWeek": [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday"
      ],
      "opens": "08:00",
      "closes": "17:00"
    },
    "sameAs": [
      "{{ site.social.facebook | prepend: 'https://facebook.com/' }}",
      "{{ site.social.twitter | prepend: 'https://twitter.com/' }}",
      "{{ site.social.instagram | prepend: 'https://instagram.com/' }}",
      "{{ site.social.linkedin | prepend: 'https://linkedin.com/company/' }}"
    ]
  }
  </script>
</header>
