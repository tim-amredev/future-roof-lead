<div class="material-selector grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
  {% for option in options %}
  <label class="relative group cursor-pointer transition-all duration-300">
    <input type="radio" name="{{ name }}" value="{{ option.value }}" class="sr-only" {% if required %}required{% endif %}>
    <div class="material-card card-future p-4 rounded-xl transition-all duration-300" data-value="{{ option.value }}">
      <div class="relative w-full aspect-square mb-3 rounded-lg overflow-hidden">
        <img src="{{ option.image | default: '/assets/images/placeholder.jpg' }}" alt="{{ option.label }}" class="object-cover transition-transform duration-300 group-hover:scale-110">
        <div class="material-overlay absolute inset-0 transition-opacity duration-300 bg-gradient-to-t from-background/80 to-transparent opacity-0"></div>
      </div>
      <div class="material-label text-center font-medium transition-colors duration-300 text-foreground/80">
        {{ option.label }}
      </div>
    </div>
  </label>
  {% endfor %}
</div>
