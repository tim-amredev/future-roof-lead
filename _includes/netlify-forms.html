<!-- Hidden Netlify Forms -->
<form name="roofing-quote" netlify netlify-honeypot="bot-field" hidden>

  <input type="email" name="email">
  <input type="tel" name="phone">
  <input type="text" name="address">
  <input type="text" name="roof_type">
  <input type="text" name="roof_size">
  <input type="text" name="roof_condition">
  <input type="text" name="timeline">
  <input type="text" name="budget">
  <input type="text" name="message">
  <input type="text" name="timestamp">
  <input type="text" name="page_url">
  <input type="text" name="_to">
</form>
