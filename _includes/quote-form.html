<div class="relative" id="quote-form-container">
  <!-- Form Steps -->
  <div class="card-future p-6 md:p-8 rounded-2xl mb-8">
    <form id="quote-form" class="space-y-8 max-w-4xl mx-auto" action="https://formsubmit.co/tim@americanremodeling.net" method="POST">
      <!-- FormSubmit configuration -->
      <input type="hidden" name="_subject" value="New Roofing Quote Request">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="{{ site.url }}/quote/success">
      <input type="hidden" name="_template" value="table">
      
      <!-- Step 1: Basic Information -->
      <div class="form-step" data-step="1">
        <div class="glass-dark rounded-lg p-6 space-y-6">
          <div class="flex items-center gap-4 mb-6">
            <div class="w-12 h-12 rounded-2xl bg-primary/10 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            </div>
            <h2 class="text-2xl font-semibold">Basic Information</h2>
          </div>

          <div class="space-y-6">
            <div>
              <label class="block text-lg mb-4">What is your primary reason for considering a roof remodel?</label>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for reason in site.data.reasons %}
                <label class="relative flex cursor-pointer rounded-lg border border-white/10 p-4 hover:bg-white/5 transition-colors">
                  <input type="radio" name="reason" value="{{ reason.value }}" class="peer sr-only" required>
                  <span class="flex h-5 w-5 items-center justify-center rounded-full border border-white/20 peer-checked:border-primary peer-checked:bg-primary">
                    <span class="h-2.5 w-2.5 rounded-full bg-white/20 peer-checked:bg-white"></span>
                  </span>
                  <span class="ml-3">{{ reason.label }}</span>
                </label>
                {% endfor %}
              </div>
              <div id="reason-error" class="text-red-500 mt-2 hidden">Please select a reason</div>
            </div>

            <!-- More form fields... -->
          </div>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="flex justify-between mt-6">
        <div class="prev-button-container" style="display: none;">
          <button type="button" class="prev-step px-6 py-2 rounded-lg border border-white/10 hover:bg-white/5 transition-colors">
            Previous
          </button>
        </div>
        <button type="button" class="next-step neon-button relative px-6 py-2 rounded-lg">
          <span class="relative z-10">Next</span>
        </button>

        <button type="submit" class="submit-quote neon-button relative px-8 py-3 rounded-xl text-primary hover:text-primary-foreground transition-colors" style="display: none;">
          <span class="relative z-10 flex items-center gap-2 font-medium">
            Generate Quote
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 transition-transform group-hover:translate-x-1">
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>

  <!-- Progress and achievement sections remain the same -->
  <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex items-center gap-4">
    {% for i in (1..5) %}
    <div class="progress-step w-3 h-3 rounded-full bg-white/20" data-step="{{ i }}"></div>
    {% endfor %}
  </div>
</div>
