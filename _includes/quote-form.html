<div class="relative" id="quote-form-container">
  <!-- Form Steps -->
  <div class="card-future p-6 md:p-8 rounded-2xl mb-8">
    <form id="quote-form" action="https://formsubmit.co/tim@americanremodeling.net" method="POST">
      <!-- FormSubmit configuration -->
      <input type="hidden" name="_subject" value="New Roofing Quote Request">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="{{ site.url }}/quote/success">
      <input type="hidden" name="_template" value="table">
      
      <!-- Step 1: Basic Information -->
      <div class="form-step" data-step="1">
        <div class="space-y-8">
          <h2 class="text-2xl font-semibold flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-violet-600">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Basic Information
          </h2>

          <div class="space-y-6">
            <div>
              <label class="block text-lg font-medium mb-3">
                What is your primary reason for considering a roof remodel?
              </label>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                {% for option in site.data.reasons %}
                <label class="flex items-center p-4 border-2 rounded-xl cursor-pointer transition-all hover:border-primary hover:bg-primary/5">
                  <input type="radio" name="reason" value="{{ option.value }}" class="w-5 h-5 text-primary border-2 border-gray-300 focus:ring-primary" required>
                  {{ option.label }}
                </label>
                {% endfor %}
              </div>
              <p class="text-red-500 mt-2 error-message" id="reason-error" style="display: none;">Please select a reason</p>
            </div>

            <!-- More form fields... -->
          </div>
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="flex justify-between mt-8">
        <div class="prev-button-container" style="display: none;">
          <button type="button" class="prev-step group relative px-6 py-3 rounded-xl text-foreground/80 hover:text-foreground transition-colors">
            <span class="relative z-10 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 transition-transform group-hover:-translate-x-1">
                <path d="m15 18-6-6 6-6"></path>
              </svg>
              Previous
            </span>
          </button>
        </div>

        <button type="button" class="next-step neon-button relative px-6 py-3 rounded-xl text-primary hover:text-primary-foreground transition-colors">
          <span class="relative z-10 flex items-center gap-2 font-medium">
            Next
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 transition-transform group-hover:translate-x-1">
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </span>
        </button>

        <button type="submit" class="submit-quote neon-button relative px-8 py-3 rounded-xl text-primary hover:text-primary-foreground transition-colors" style="display: none;">
          <span class="relative z-10 flex items-center gap-2 font-medium">
            Generate Quote
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 transition-transform group-hover:translate-x-1">
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </span>
        </button>
      </div>
    </form>
  </div>

  <!-- Progress and achievement sections remain the same -->
</div>
